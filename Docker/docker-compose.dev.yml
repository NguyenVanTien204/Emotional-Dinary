version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=emotional_diary_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./MongoDB_Setup.js:/docker-entrypoint-initdb.d/MongoDB_Setup.js:ro

  backend:
    build: 
      context: .
      dockerfile: Docker/Dockerfile
    container_name: flask_backend
    restart: always
    environment:
      - MONGO_URI=mongodb://mongodb:27017/emotional_diary_db
      - SECRET_KEY=your-secret-key-here
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/__pycache__

volumes:
  mongodb_data:
